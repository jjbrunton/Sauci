services:
  admin:
    build:
      context: ../..
      dockerfile: apps/admin/Dockerfile.dev
    ports:
      - "3000:3001"
    environment:
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
      - VITE_OPENAI_API_KEY=${VITE_OPENAI_API_KEY}
      - VITE_OPENROUTER_API_KEY=${VITE_OPENROUTER_API_KEY}
      - VITE_AI_MODEL=${VITE_AI_MODEL}
      - VITE_AI_MODEL_GENERATE=${VITE_AI_MODEL_GENERATE}
      - VITE_AI_MODEL_FIX=${VITE_AI_MODEL_FIX}
      - VITE_AI_MODEL_POLISH=${VITE_AI_MODEL_POLISH}
    volumes:
      - ./src:/app/apps/admin/src
      - ./index.html:/app/apps/admin/index.html
      - ./vite.config.ts:/app/apps/admin/vite.config.ts
      - ./tsconfig.json:/app/apps/admin/tsconfig.json
      - ../../packages/shared/src:/app/packages/shared/src
    restart: unless-stopped
