services:
  admin:
    build:
      context: ../..
      dockerfile: apps/admin/Dockerfile
      args:
        - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
        - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
        - VITE_OPENAI_API_KEY=${VITE_OPENAI_API_KEY}
        - VITE_OPENROUTER_API_KEY=${VITE_OPENROUTER_API_KEY}
        - VITE_AI_MODEL=${VITE_AI_MODEL}
        - VITE_AI_MODEL_GENERATE=${VITE_AI_MODEL_GENERATE}
        - VITE_AI_MODEL_FIX=${VITE_AI_MODEL_FIX}
        - VITE_AI_MODEL_POLISH=${VITE_AI_MODEL_POLISH}
        - VITE_COUNCIL_ENABLED=${VITE_COUNCIL_ENABLED}
        - VITE_COUNCIL_GENERATOR_MODEL=${VITE_COUNCIL_GENERATOR_MODEL}
        - VITE_COUNCIL_REVIEWER_MODEL=${VITE_COUNCIL_REVIEWER_MODEL}
    restart: unless-stopped
